<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/cursed-timer-ulil');
    </style>
       

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="score-container">
            <h3>HOME</h3>
            <div class="score-box">
                <h2 class="score" id="home-score">0</h2>
            </div>
            <div class="btn-container">
                <button class="btn" onclick="plusOneHome()">+1</button>
                <button class="btn" onclick="plusTwoHome()">+2</button>
                <button class="btn" onclick="plusThreeHome()">+3</button>
            </div>
        </div>
        <div class="score-container">
            <h3>GUEST</h3>
            <div class="score-box">
                <h2 class="score" id="guest-score">0</h2>
            </div>
            <div class="btn-container">
                <button class="btn" onclick="plusOneGuest()">+1</button>
                <button class="btn" onclick="plusTwoGuest()">+2</button>
                <button class="btn" onclick="plusThreeGuest()">+3</button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
